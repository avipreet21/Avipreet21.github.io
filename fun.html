<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Page Created for Fun</title>
    <style>
        body {
            background-color: #4a3e14; /* Set the background color for the entire page */
            color: #dcd7d4; /* Set the text color */
        }

        header {
            background-color: #382611; /* Set the background color for the header */
            color: #fff; /* Set the text color in the header */
            padding: 10px; /* Add some padding for better appearance */
        }

        section {
            margin: 20px; /* Add margin to the section for spacing */
        }

        img {
            border: 2px solid #ccc; /* Add a border around the image */
        }
    </style>
</head>

<body>

    <header>
        <h2>ਘੋੜਾ</h2>
    </header>

    <section>
        <img src="https://ihearthorses.com/wp-content/uploads/2020/06/Canva-Friesian-stallion-prancing-scaled.jpg" width="600" height="500" alt="A beautiful horse">

        <p>ਯਾਰ ਤੇਰਾ ਘੋੜੇ ਵਰਗਾ</p>
        <audio controls>
            <!-- Update the src attribute with the correct audio file and extension -->
            <source src="Ghora.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>

</html>
