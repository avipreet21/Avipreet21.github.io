<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <script src="livechatfunc.js"></script>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="inbox">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="inbox">
                <label for="Text">Message:</label>
                <textarea id="Text" rows="5" maxlength="500" placeholder="Type your message here"></textarea>
            </div>
            <div class="inbox">
                <label for="category">Category:</label>
                <input type="text" id="category" value="General">
                <button id="PriorityButton">Priority</button>
            </div>
            <div>
                <button id="submitButton">Submit</button> 
            </div>
           
            <div class="messages">
                <!-- Messages will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
