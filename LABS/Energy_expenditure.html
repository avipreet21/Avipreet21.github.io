<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Expenditure</title>
    <script defer></script>
</head>
<body>
    <h1>WELCOME!</h1>

    <p>To calculte your daily energy expenditure. You need to answer some questions.</p>

    <div id="weight_section">
        <label for="weight" >Weight:</label>
        <input id="weight"type="text">
        <div id="weight_selector">
            <button data-operation="kilogram">Kilogram</button>
            <button data-operation="pound">pound</button>
        </div>
    </div>
    <br>
    <div id="height_section">
        <label for="height" >Height:</label>
        <input id="height"type="text">
        <div id="height_selector">
            <button data-operation="inches">Inches</button>
            <button data-operation="centimeters">Centimeters</button>
        </div>
    </div>
    <br>
    <div id="age_section">
        <label for="age" >Age: </label>
        <input id="age"type="text">
    </div>
    <br>
    <div id="activity_section">
        <label for="activity" >Activity: </label>
        <input id="activity"type="text">
        <p>choose on from the following</p>
        <button data-operation="sedentary" data_value ="0.25">sedentary</button>
        <button data-operation="light" data_value ="0.375">Light</button>
        <button data-operation="moderate" data_value ="0.55">Moderate</button>
        <button data-operation="heavy" data_value ="0.775">Heavy</button>
    </div>
    <br>
    <div id="calory_section">
        <label for="calories">Calories Intake</label>
        <input id="calories" type="text">
    </div>
    

</body>
</html>
